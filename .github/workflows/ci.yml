name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ansible:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: dev-requirements.txt

      - name: Cache galaxy packages
        uses: actions/cache@v4
        with:
          path: |
            galaxy_roles
            galaxy_collections
          key: galaxy-${{ runner.os }}-py3.11-${{ hashFiles('galaxy-requirements.yml') }}

      - name: Install dependencies
        run: ./scripts/setup.sh

      - name: Run linters
        run: ./scripts/lint.sh

  vagrant:
    # macOS runners support nested virtualization
    runs-on: macos-13
    strategy:
      fail-fast: false
      matrix:
        vm: [sr-proxy, sr-competitorsvcs, sr-competitionsvcs]
    steps:
      - uses: actions/checkout@v4

      - name: Cache Vagrant boxes
        uses: actions/cache@v4
        with:
          path: ~/.vagrant.d/boxes
          key: ${{ runner.os }}-vagrant-${{ hashFiles('Vagrantfile') }}
          restore-keys: |
            ${{ runner.os }}-vagrant-

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: dev-requirements.txt

      - name: Cache galaxy packages
        uses: actions/cache@v4
        with:
          path: |
            galaxy_roles
            galaxy_collections
          key: galaxy-${{ runner.os }}-py3.11-${{ hashFiles('galaxy-requirements.yml') }}

      - name: Install dependencies
        run: ./scripts/setup.sh

      - name: Install vagrant
        run: |
          brew tap hashicorp/tap
          brew install hashicorp/tap/hashicorp-vagrant
          brew install --cask virtualbox

      - name: Show Vagrant version
        run: vagrant --version

      - name: Run vagrant up
        run: vagrant up ${{ matrix.vm }}
